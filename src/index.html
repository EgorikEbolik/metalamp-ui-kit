<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UI Kit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="elements"> 
      <div class="field">
        <div class="field__title">Text field</div>
        <div class="field__area">
          <input class="field__area__input" type="email" placeholder="Email">
        </div>
      </div>
      <div class="field dropdown">
        <div class="field__title">some dropdown</div>
        <div class="field__area dropdown-area">
          <div class="dropdown-area__text">Some Text</div>
          <div class="check"></div>
          <ul class="dropdown-area__list">
                  <li class="dropdown-area__list__item">спальни
                    <div class="dropdown-area__list__item__counter">
                      <div class="dropdown-area__list__item__counter__plus-button"></div>
                      <div class="dropdown-area__list__item__counter__value">2</div>
                      <div class="dropdown-area__list__item__counter__minus-button"></div>
                    </div>
                  </li>
                  <li class="dropdown-area__list__item">кровати
                    <div class="dropdown-area__list__item__counter">
                      <div class="dropdown-area__list__item__counter__plus-button"></div>
                      <div class="dropdown-area__list__item__counter__value">2</div>
                      <div class="dropdown-area__list__item__counter__minus-button"></div>
                    </div>
                  </li>
                  <li class="dropdown-area__list__item">ванные комнаты
                    <div class="dropdown-area__list__item__counter">
                      <div class="dropdown-area__list__item__counter__plus-button"></div>
                      <div class="dropdown-area__list__item__counter__value">1</div>
                      <div class="dropdown-area__list__item__counter__minus-button"></div>
                    </div>
                  </li>
          </ul>
        </div>
      </div>
      <div class="field dropdown p-rel">
        <div class="field__title dropdown__title">checkbox list</div>
        <div class="check only-title__check only-title__check__transform"></div>
        <ul class="dropdown-area__list dropdown-area__checkbox-list dropdown-area__checkbox-list__transform">
                <li class="dropdown-area__checkbox-list__item">
                  <div class="dropdown-area__checkbox-list__item__before">
                    <input class="dropdown-area__checkbox-list__item__checkbox" type="checkbox">
                  </div><span class="dropdown-area__checkbox-list__item__name">Завтрак</span>
                </li>
                <li class="dropdown-area__checkbox-list__item">
                  <div class="dropdown-area__checkbox-list__item__before">
                    <input class="dropdown-area__checkbox-list__item__checkbox" type="checkbox">
                  </div><span class="dropdown-area__checkbox-list__item__name">Письменный стол</span>
                </li>
                <li class="dropdown-area__checkbox-list__item">
                  <div class="dropdown-area__checkbox-list__item__before">
                    <input class="dropdown-area__checkbox-list__item__checkbox" type="checkbox">
                  </div><span class="dropdown-area__checkbox-list__item__name">Стул для кормления</span>
                </li>
                <li class="dropdown-area__checkbox-list__item">
                  <div class="dropdown-area__checkbox-list__item__before">
                    <input class="dropdown-area__checkbox-list__item__checkbox" type="checkbox">
                  </div><span class="dropdown-area__checkbox-list__item__name">Кроватка</span>
                </li>
                <li class="dropdown-area__checkbox-list__item">
                  <div class="dropdown-area__checkbox-list__item__before">
                    <input class="dropdown-area__checkbox-list__item__checkbox" type="checkbox">
                  </div><span class="dropdown-area__checkbox-list__item__name">Телевизор</span>
                </li>
                <li class="dropdown-area__checkbox-list__item">
                  <div class="dropdown-area__checkbox-list__item__before">
                    <input class="dropdown-area__checkbox-list__item__checkbox" type="checkbox">
                  </div><span class="dropdown-area__checkbox-list__item__name">Шампунь</span>
                </li>
        </ul>
      </div>
      <script src="components/text_field_dropdown/show_dropdown.js"></script>
      <script src="components/checkbox_list/checkbox_list.js"></script>
    </div>
  </body>
</html>
